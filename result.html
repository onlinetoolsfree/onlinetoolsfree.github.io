    <section class="love-calculator">
        <div id="result-container" class="calculator-wrapper shadow bordered rounded text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 shadow-lg p-3 calculator-bg">
                <div class="love-icon">
                    <figure><img src="https://cdn.pixabay.com/animation/2023/02/13/01/13/01-13-56-654_256.gif" alt="Love Calculator Icon" /></figure>
                    <!-- https://www.icegif.com/wp-content/uploads/2023/06/icegif-226.gif https://cdn.pixabay.com/animation/2023/09/15/18/02/18-02-52-470_256.gif-->
                </div>
                <div class="love-result-info">Percentage of love between</div>
                <div id="result-names" class="love-result-names"></div>
                <div class="calculator-header result-box mt-1">
                    <svg id="result-graph" class="result-graph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" viewBox="0 0 160 160">
                        <circle cx="80" cy="80" r="70" fill="#6fbd33" opacity="0.3"></circle>
                        <path id="result-pie" transform="translate(80, 80)" d="M 0 0 v -70 A 70 70 1 1 1 0 0 z" fill="#6fbd33" opacity="0.5"></path>
                        <circle cx="80" cy="80" r="63" fill="#6fbd33"></circle>
                        <text id="result-text" visibility="hidden" x="85" y="95" font-family="Arial,Verdana,sans-serif" fill="#fff" dominant-baseline="bottom" text-anchor="middle">
                            <tspan id="result-value" font-size="40px" font-weight="bold"></tspan>
                            <tspan font-size="15px">%</tspan>
                        </text>
                    </svg>
                    <div class="no-svg-result">
                        <span id="no-svg-result-value"></span>%
                    </div>
                    <div class="love-quote mt-3">
                        <span class="quote text-black-60" id="love-quote"></span>
                    </div>
                </div>
                <button id="reset-btn" class="btn btn-warning mt-4" onclick="window.location.href='index.html'">Calculate Again</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const person1 = urlParams.get('person1');
            const person2 = urlParams.get('person2');

            if (person1 && person2) {
                const resultNames = document.getElementById('result-names');
                resultNames.textContent = `${person1} & ${person2}`;

                const loveValue = getLovePercentage(person1, person2);
                const loveQuote = getLoveQuote();

                animatePercentage(loveValue);
                animateResultPie(loveValue);
                document.getElementById('love-quote').textContent = loveQuote;
            } else {
                window.location.href = 'index.html';
            }
        });

        function getLovePercentage(name1, name2) {
            const combinedName = name1.toLowerCase() + name2.toLowerCase();
            let hash = 0;

            for (let i = 0; i < combinedName.length; i++) {
                hash = combinedName.charCodeAt(i) + ((hash << 5) - hash);
            }

            return Math.abs(hash % 100) + 1;
        }

        function animatePercentage(loveValue) {
            let currentPercentage = 0;
            const resultValueElement = document.getElementById('result-value');
            const noSvgResultValueElement = document.getElementById('no-svg-result-value');

            const interval = setInterval(() => {
                resultValueElement.textContent = currentPercentage;
                noSvgResultValueElement.textContent = currentPercentage;
                
                if (currentPercentage >= loveValue) {
                    clearInterval(interval);
                } else {
                    currentPercentage++;
                }
            }, 20); // Adjust the interval time for faster or slower animation
        }

        function animateResultPie(loveValue) {
            const resultPie = document.getElementById('result-pie');
            const resultText = document.getElementById('result-text');
            let currentDegree = 0;
            const targetDegree = (loveValue / 100) * 360;
            
            const interval = setInterval(() => {
                const x = Math.sin(currentDegree * Math.PI / 180) * 70;
                const y = -Math.cos(currentDegree * Math.PI / 180) * 70;
                const largeArcFlag = currentDegree > 180 ? 1 : 0;
                const pathData = `M 0 0 v -70 A 70 70 1 ${largeArcFlag} 1 ${x} ${y} z`;

                resultPie.setAttribute('d', pathData);

                if (currentDegree >= targetDegree) {
                    clearInterval(interval);
                    resultText.setAttribute('visibility', 'visible');
                } else {
                    currentDegree++;
                }
            }, 20); // Adjust the interval time for faster or slower animation
        }

        function getLoveQuote() {
            const quotes = [
                "Love is not about how many days, months, or years you've been together. Love is about how much you love each other every single day.",
                "You look at each other and see the rest of your life in each other's eyes. A beautiful connection.",
                "Two souls with but a single thought, two hearts that beat as one.",
                "The best love is the one that makes you a better person without changing you into someone other than yourself."
            ];
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }
    </script>
